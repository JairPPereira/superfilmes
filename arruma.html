<script>
    // Recupere o parâmetro da URL
    const urlParams = new URLSearchParams(window.location.search);
    const iframeUrl = urlParams.get("iframeUrl");

    // Verifique se o URL do iframe é válido
    if (iframeUrl) {
      // Crie um elemento iframe
      const iframeElement = document.createElement("iframe");
      iframeElement.src = iframeUrl;
      iframeElement.allowFullscreen = true; // Permite que o iframe entre em tela cheia
      iframeElement.allowPaymentRequest = true; // Permite solicitações de pagamento no iframe (opcional)
      iframeElement.allow = "fullscreen picture-in-picture";
      iframeElement.allow = "fullscreen"; // Permite tela cheia e imagem sobre imagem

      // Adicione o iframe à página
      document.body.appendChild(iframeElement);

      // Adicione um evento para entrar em tela cheia quando o iframe estiver carregado
      iframeElement.addEventListener("load", () => {
        if (iframeElement.requestFullscreen) {
          iframeElement.requestFullscreen();
        } else if (iframeElement.mozRequestFullScreen) { // Firefox
          iframeElement.mozRequestFullScreen();
        } else if (iframeElement.webkitRequestFullscreen) { // Chrome, Safari e Opera
          iframeElement.webkitRequestFullscreen();
        }
        // Habilitar o modo de imagem sobre imagem (picture-in-picture) no iframe
        if (iframeElement.requestPictureInPicture) {
        iframeElement.requestPictureInPicture();
         }
        if (iframeElement.requestFullscreen) {
        iframeElement.requestFullscreen();
         }

  

      });
    } else {
      // Caso o URL do iframe não seja válido, você pode exibir uma mensagem de erro ou fazer qualquer outra coisa que desejar.
      console.error("URL do iframe não fornecido.");
    }
  </script> 

  <script>
    // Adiciona um ouvinte de eventos para detectar o duplo clique
    document.body.addEventListener('dblclick', toggleFullScreen);

    // Função para alternar entre tela cheia e modo normal
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Erro ao tentar entrar em modo de tela cheia: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
