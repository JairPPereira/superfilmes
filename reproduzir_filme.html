<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproduzir Filme</title>
</head>
<body>
    <div id="player"></div>
    <h1 id="titulo"></h1>

    <script>
        function getParametroDaUrl(parametro) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(parametro);
        }

        const titulo = getParametroDaUrl('titulo');
        const url = getParametroDaUrl('url');

        function openMovie(titulo, url) {
            const player = document.createElement('iframe');
            player.src = url;
            player.style.width = '100%';
            player.style.height = '100%';
            player.style.border = 'none';

            const divPlayer = document.getElementById('player');
            divPlayer.innerHTML = '';
            divPlayer.appendChild(player);

            document.getElementById('titulo').innerHTML = titulo;
        }

        openMovie(titulo, url);
    </script>
</body>
</html>
